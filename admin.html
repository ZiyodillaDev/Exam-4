<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body class="bg-primary">
    <div>
      <div class="d-flex g-5">
        <div class="col-3 bg-warning" style="height: 100vh">
          <h1 class="text-center">Logo</h1>
          <ul class="list-group pt-5">
            <button
              class="list-group-item mb-2 d-flex align-items-center gap-2"
            >
              <a href="#"><img src="./images/order.png" alt="" /></a>
              <a class="text-black" href="#">Orders</a>
            </button>
            <button
              class="list-group-item mb-2 pointer align-items-center d-flex gap-2"
            >
              <a href="#"><img src="./images/category.png" alt="" /></a>
              <a class="text-black" href="#">Categories</a>
            </button>
            <button
              class="list-group-item mb-2 pointer align-items-center d-flex gap-2"
            >
              <a href="#"><img src="./images/product.png" alt="" /></a>
              <a class="text-black" href="#">Products</a>
            </button>
          </ul>
        </div>
        <div class="col-9">
          <h1 class="text-center">Admin Header</h1>
          <div class="btn-group w-100 d-flex gap-5 flex-column flex-md-row">
            <button class="btn btn-light">Samsung</button>
            <button class="btn btn-light">Iphone</button>
            <button class="btn btn-light">Redmi</button>
            <button class="btn btn-light">Nokia</button>
          </div>
          <button
            type="button"
            id="modal"
            class="btn btn-success mt-5 ms-3 shadow"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@mdo"
          >
            Add product +
          </button>

          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Add product
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="login_form">
                    <form action="" class="form">
                      <div class="form_div">
                        <input
                          type="text"
                          class="form_input js-productName"
                          placeholder=" "
                        />
                        <label for="" class="form_label">Product name</label>
                      </div>
                      <div class="form_div">
                        <input
                          type="number"
                          class="form_input js-productPrice"
                          placeholder=" "
                        />
                        <label for="" class="form_label">Product price</label>
                      </div>
                      <div class="form_div">
                        <input
                          type="file"
                          class="form_input js-productImage"
                          placeholder=" "
                        />
                        <label for="" class="form_label">Product image</label>
                      </div>
                      <div class="form_div">
                        <div class="select-box">
                          <div class="options-container">
                            <div class="option">
                              <option class="login text-black">Samsung</option>
                            </div>

                            <div class="option">
                              <option class="register text-black">
                                Iphone
                              </option>
                            </div>
                            <div class="option">
                              <option class="register text-black">Redmi</option>
                            </div>
                            <div class="option">
                              <option class="register text-black">Nokia</option>
                            </div>
                          </div>

                          <div class="selected text-black-50">
                            Product category
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">
                    Add product
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/admin.js"></script>
  </body>
</html>
